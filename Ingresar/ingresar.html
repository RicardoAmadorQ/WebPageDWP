<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoForce | Ingresar</title>
    <link rel="stylesheet" href="./ingresar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <main>
        <section class="card">
            <div class="card-ingresar__titulo">
                <a href="../index.html"><h1>AutoForce</h1></a>
            </div>
            <div class="card-ingresar__form">
                <p>Iniciar sesión</p>
                <label for="correo">Correo Electrónico</label>
                <input class="form__input" type="text" name="correo" id="correo" placeholder="Correo@example.com...">
                <label for="contraseña">Contraseña</label>
                <input class="form__input" type="password" name="contraseña" id="contraseña" placeholder="*********">
                <input type="button" value="Iniciar sesión" class="form__button">
            </div>
            <div class="card-ingresar__extra">
                <a href="./Registrarse/registrarse.html">Registrarse</a>
                <a href="./recuperarContraseña/recuperar.html">Recuperar contraseña</a>
            </div>
        </section>
    </main>

</html>
