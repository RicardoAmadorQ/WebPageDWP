                </select>
                <label for="motor">Motor</label>
                <select name="motor" id="motor">
                    <option value="ejemplo-1">ejemplo-1</option>
                    <option value="ejemplo-2">ejemplo-2</option>
                    <option value="ejemplo-3">ejemplo-3</option>
                    <option value="ejemplo-4">ejemplo-4</option>
                    <option value="ejemplo-5">ejemplo-5</option>
                </select>
                <label for="modelo">Modelo</label>

                </select>

                    <option value="ejemplo-3">ejemplo-3</option>
                    <option value="ejemplo-4">ejemplo-4</option>
                    <option value="ejemplo-5">ejemplo-5</option>
                </select>
                <label for="carrro">Filtrar por carro</label>
                <input type="checkbox" name="carro" id="carro">
            </div>
            <div class="main-down__search">
                <div class="nav-left__searchBar">
                    <input type="text" class="nav__searchBar__text" name="buscar" id="buscar">
                    <label for="buscar"><i class="fa-solid fa-magnifying-glass"></i></label>
                </div>
            </div>
            <div class="main-down__products">
                <div class="main-down-card">
                    <div class="main-down-card__imagen">
                        <img src="./Imagenes/llanta.png" alt="Imagen del producto">
                    </div>
                    <div class="main-down-card__informacion">
                        <p class="informacion-nombre">Llanta 185/65R15 88H Bridgestone B250</p>
                        <p class="informacion-precio">$5,390.00</p>
                        <div class="informacion-opciones">
                            <div class="informacion-opciones__cantidades">

                            <button class="informacion-opciones__agregar">Enviar al carrito</button>
