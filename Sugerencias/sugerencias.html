<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoForce | Sugerencias</title>
    <link rel="stylesheet" href="./sugerencias.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-left">
            <img src="../Imagenes/Diseño_Autoforce.png" alt="logo">
            <a href="../index.html">
                <h1>AutoForce</h1>
            </a>
        </div>
        <div class="header-right">
            <a href="../administrador.html" class="header-right__administrar">
                <i class="fa-solid fa-hammer"></i>
                <p>Administrador</p>
            </a>
            <a class="header-right__ingresar" href="../Ingresar/ingresar.html">
                <i class="fa-solid fa-user"></i>
                <p>Ingresar</p>
            </a>
            <a class="header-right__carrito" href="../carrito/carrito.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Carrito</p>
            </a>
        </div>
    </header>
    <nav>
        <div class="nav-left">
            <div class="nav-left-cards">
                <a class="nav-left-cards__perfil" href="../Perfil/perfil.html">
                    <i class="fa-solid fa-user"></i>
                    <p>Perfil</p>
                </a>
            </div>
            <div class="nav-left__searchBar">
                <input type="text" class="nav__searchBar__text" name="buscar" id="buscar">
                <label for="buscar"><i class="fa-solid fa-magnifying-glass"></i></label>
            </div>
        </div>
        <div class="nav-right"></div>
    </nav>
    <main>
        <div class="main-left">
            <form action="" class="main-left__form">
                <h1>¿Que producto nos quieres recomendar?</h1>
                <label for="nombre">Nombre del producto</label>
                <input type="text" name="nombre">
                <label for="descripción">Descripción</label>
                <input type="text" name="descripción">
                <label for="tipo">Tipo</label>
                <input type="text" name="tipo" placeholder="Tornillo, tuerca, etc.">
                <label for="año">Año</label>
                <input type="number" name="año">
                <label for="marca">Marca</label>
                <input type="text" name="marca">
                <label for="modelo">Modelo</label>
                <input type="text" name="modelo">
                <input type="submit" value="Enviar" id="enviar">
            </form>
        </div>
        <div class="main-right">
            <div class="main-right__content">
                <h1>Sugerencias</h1>
                <a href="../index.html">Regresar</a>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/20834a20cc.js" crossorigin="anonymous"></script>
    <script src="./sugerencias.js"></script>
</body>

</html>
